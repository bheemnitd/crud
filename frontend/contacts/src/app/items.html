<div class="container">
  <h2>Items</h2>
  <div *ngIf="loading">Loadingâ€¦</div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <button (click)="goCreate()" class="btn btn-primary">Create</button>
  <table class="table table-striped" *ngIf="items?.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Active</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let it of items">
        <td>{{it.id}}</td>
        <td>{{it.first_name}}</td>
        <td>{{it.last_name}}</td>
        <td>{{it.email}}</td>
        <td>{{it.mobile}}</td>
        <td>{{it.is_active}}</td>
        <td>
          <button (click)="goView(it.id)" class="btn btn-sm btn-info">View</button>
          <button (click)="goEdit(it.id)" class="btn btn-sm btn-secondary">Edit</button>
          <button (click)="remove(it.id)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
<div *ngIf="!loading && items?.length === 0">No items found.</div>
</div>
